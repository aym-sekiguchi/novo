<style>
	/* novo reset */
	#novo * {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	#novo {
		width: 100%;
	}

	#novo > * {
		margin-bottom: 32px;
	}

	#novo .novo-caption {
		color: __caption.color__;
		font-size: __caption.fontSize__px;
	}

	#novo .novo-separator {
		background-color: __separator.color__;
		height: __separator.weight__px;
	}

	#novo .novo-notice {
		color: __notice.color__;
		font-size: __notice.fontSize__px;
		display: flex;
		align-items: start;
		column-gap: 0.75rem;
		row-gap: 0.5rem;
		flex-direction: column;
	}
	#novo .novo-notice[data-novo-variant='outline'] {
		border: currentColor 1px solid;
		padding: 1rem;
	}
	#novo .novo-notice[data-novo-variant='fill'] {
		background-color: __notice.color__0f;
		padding: 1rem;
	}
	@media (min-width: 48rem) {
		#novo .novo-notice[data-novo-variant='flex'] {
			flex-direction: row;
		}
	}
	#novo .novo-notice-title {
		width: fit-content;
		font-size: 1.2em;
		flex-shrink: 0;
	}
	#novo .novo-notice[data-novo-variant='flex'] .novo-notice-title {
		border: currentColor 1px solid;
		padding: 0.75rem 0.5rem;
	}
	#novo .novo-notice-content {
		white-space: pre-wrap;
		line-height: 1.625;
	}
	#novo .novo-notice[data-novo-variant='separator'] .novo-notice-content {
		border-top: currentColor 1px solid;
		padding-top: 0.5rem;
	}

	#novo .novo-table-wrapper {
		color: __table.color__;
		font-size: __table.fontSize__px;
	}
	#novo .novo-table {
		display: flex;
		flex-direction: column;
	}
	#novo .novo-table-subject {
		font-size: 1.2em;
	}
	#novo .novo-table-subject,
	#novo .novo-table-description {
		margin-bottom: 0.5rem;
	}
	#novo .novo-table-wrapper[data-novo-outline='true'] .novo-table {
		border: currentColor 1px solid;
	}
	#novo .novo-table-wrapper[data-novo-separator='true'] .novo-table-content:not(:first-child) {
		border-top: currentColor 1px solid;
	}
	#novo .novo-table-content {
		display: grid;
		flex-direction: column;
	}
	@media (min-width: 39rem) {
		#novo .novo-table-content {
			grid-template-columns: 1fr 3fr;
		}
	}
	#novo .novo-table-wrapper[data-novo-variant='odd'] .novo-table-content:nth-child(odd) {
		background-color: __table.color__0f;
	}
	#novo .novo-table-wrapper[data-novo-variant='even'] .novo-table-content:nth-child(even) {
		background-color: __table.color__0f;
	}
	#novo .novo-table-label {
		padding: 0.5rem;
	}
	#novo .novo-table-wrapper[data-novo-variant='label'] .novo-table-label {
		background-color: __table.color__0f;
	}
	#novo .novo-table-value {
		padding: 0.5rem;
	}
	#novo .novo-table-wrapper[data-novo-variant='value'] .novo-table-value {
		background-color: __table.color__0f;
	}
	#novo .novo-table-wrapper[data-novo-separator='true'] .novo-table-value {
		border-top: currentColor 1px solid;
	}
	@media (min-width: 39rem) {
		#novo .novo-table-wrapper[data-novo-separator='true'] .novo-table-value {
			border-left: currentColor 1px solid;
			border-top: 0;
		}
	}
	#novo .novo-table-caption {
		font-size: 0.8em;
		display: block;
		margin-top: 0.5rem;
	}
</style>

<div id="novo">__contents.html__</div>
